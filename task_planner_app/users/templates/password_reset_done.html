{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Create an Account{% endblock %}

{% block content %}
<body style="background-color:#33475b">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-xl-9 mx-auto">
        <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
          <div class="card-body p-4 p-sm-5 ">
            <div class="d-flex justify-content-center ">
              <img src="{% static 'images/logo.png' %}" height="100">
            </div>    
            <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Password Reset Complete</p>
            <p class="text-center">Your password has been set. You may go ahead and log in now</p>
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <a class="btn btn-primary" href="{% url 'login' %}">Log In</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
{% endblock content %}
