{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Create Task List{% endblock %}

{% block content %}

<form method="GET">
    {% csrf_token %}
    {{ myFilter.form|crispy }}
    <button type="submit" class="btn btn-primary"> Test</button>
</form>
  

<body>
    <div class='container my-2'>
      <div class="row">
        <div class="col-lg-6">
          {% for i in task_lists %}
            <a class='text-decoration-none text-dark' href="{% url 'tasks:lists_list' i.id%}">
                <div class="task-border">
                    <div class="my-2 mx-3">
                        {{i.name}}
                        {{i.id}}
                    </div>
                </div>
            </a>
          {% endfor %}
        </div>
        <div class="col-lg-6">
          <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
              <button type="submit" class="btn btn-primary btn-lg">Create List</button>
            </div>
          </form>
        </div>
      </div>
    </div>
</body>
{% endblock %}
