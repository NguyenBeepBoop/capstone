{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

{% include 'task_group_base.html' %}
<style>
    h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
    }
    .container {
        padding: 0;
        display: block;
        margin-left: 300px;
        margin-right: 300px;
        width: auto;
    }
</style>
<div class='container'>
        <header>
            <br>
            <h1>Create Notification</h1>
        </header>
        <form method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <div>
                <button type="submit" class="btn btn-primary btn-lg">Send <i class="fa-solid fa-paper-plane"></i></button>
            </div>
        </form>
    </div>
{% endblock %}
