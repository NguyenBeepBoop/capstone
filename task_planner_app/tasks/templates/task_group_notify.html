{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
{% include 'task_group_base.html' %}
<style>
    h1 {
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
    }
    .container {
        padding: 0;
        margin-left: 300px;
        margin-right: 300px; 
    }
</style>
    <div class='container justify-content-center'>
        <header class='d-flex flex-row'>
            <br>
            <div class='p-2'>
                <h1>Create Notification</h1>
            </div>
        </header>
        <form method="POST">
            {% csrf_token %}
            <div class='d-flex flex-row'>
                <div class='p-2'>
                {{ form.users|as_crispy_field }}
                </div>
            </div>
            <div class='d-flex flex-row'>
                <div class='p-2'>
                {{ form.message|as_crispy_field }}
                </div>
            </div>
            <div class='d-flex flex-row'>
                <div class='p-2'>
                    <button type="submit" class="btn btn-primary btn-lg">Send <i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
