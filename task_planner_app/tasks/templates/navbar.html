{% load static %}
{% load custom_tags %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <img src="{% static 'images/logo.png' %}" height="50">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    {% if user.is_authenticated %}
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'tasks:tasks' %}">Dashboard</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'tasks:groups' %}">Task Groups</a>
      </li>
      {% comment %} <li class="nav-item">
        <a class="nav-link" href="{% url 'tasks:lists' %}">Task Lists</a>
      </li> {% endcomment %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'tasks:tasks' %}">Tasks</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'profile_view' %}">Profile</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        {% show_notifications %}
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
    </ul>
    {% else %}
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'register' %}">Sign up</a>
      </li>
    </ul>
    {% endif %}
  </div>
