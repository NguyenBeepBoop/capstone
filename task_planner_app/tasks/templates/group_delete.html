{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Delete Task Group{% endblock %}

{% block content %}
<div class='container'>
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete the task group "<strong>{{ taskgroup }}"</strong></p>
        <input class="btn btn-danger" type="submit" value="Delete"/>
    </form>
</div>
{% endblock %}
